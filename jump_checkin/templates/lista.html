<h2>Lista de Adolescentes</h2>
<p>Bem-vindo, {{ user.username }} | <a href="{% url 'logout' %}">Sair</a></p>
<a href="{% url 'cadastrar_adolescente' %}">Novo Cadastro</a>
<ul>
    {% for adolescente in adolescentes %}
        <li>
            {{ adolescente.nome }} {{ adolescente.sobrenome }} - {{ adolescente.pg }}
            {% if adolescente.foto %}
                <br><img src="{{ adolescente.foto.url }}" width="100">
            {% endif %}
        </li>
    {% endfor %}
</ul>
